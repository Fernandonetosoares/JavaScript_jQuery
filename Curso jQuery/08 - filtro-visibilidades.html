<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Visibilidade</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>:visible</h1>
    <div style="display: none;">Sou uma div oculta</div>
    <div>Sou uma div visível</div>
    <div>Sou outra div visível</div>
    <div style="display: none;">Sou outra div oculta</div>

    <hr>
    <h1>:hidden</h1>
    <p style="display: none;">Sou um p oculto</p>
    <p>Sou um p visível</p>
    <p>Sou outro p visível</p>
    <p style="display: none;">Sou outro p oculto</p>
    
    <script>
        //Inicio jQuery.
        $(function(){
            jQuery("div:visible").css("color", "red")

            jQuery("p:hidden").css({"border":"2px solid blue","padding":"20px"}).show(6000)
        })
    </script>
    
</body>
</html>
