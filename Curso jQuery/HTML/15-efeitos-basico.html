<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Efeitos Básicos - Curso jQuery Samurai EspecializaTi</title>

	<link rel="stylesheet" href="/CSS/style2.css">

	<script src="/JS/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1 class="title">
		Efeitos Básicos [hide, show, toggle]
	</h1>

	<div>
		<span class="hide">Ocultar</span>
		<span class="show">Mostar</span>
		<span class="toggle">Alternar</span>
		<div class="resultado">
			Div que será aplicado os efeitos
		</div>
	</div>

	<script>
		$(function(){
			jQuery(".hide").click(function(){
				jQuery(".resultado").hide(3000)  //sleep , slow, 
			})
		})

		jQuery(".show").click(function(){
				jQuery(".resultado").show(3000)  
			})

			jQuery(".toggle").click(function(){
				jQuery(".resultado").toogle("show")  
			})
	</script>

</body>
</html>
