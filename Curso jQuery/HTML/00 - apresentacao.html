<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
</head>
<body>
    <h1>Curso jQuery</h1>
    <h2>Primeiro programa em jQuery</h2>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
       /*
       $(document).ready(function(){
          alert("Hello World!")  
        })
        
        jQuery(function(){
            alert("Hello World!")
        })
        */
        jQuery(function(){
            jQuery("h1").click(function(){
                alert("Clicou no h1")
            })
        })
        jQuery(function(){
            jQuery("h2").click(function(){
                alert("este é um subtítulo 'h2' ")
                
            })
        })
    </script>
    
</body>
</html>
