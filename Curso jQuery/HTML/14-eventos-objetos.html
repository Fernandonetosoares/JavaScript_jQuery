<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Eventos de Objeto - Curso jQuery Samurai EspecializaTi</title>

	<link rel="stylesheet" href="/CSS/style.css">

	<script src="/JS/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1 class="title">
		Eventos de Objeto [event.preventDefault(), event.which]
	</h1>


	<div>
		<p>
			<a href="http://www.especializati.com.br">EspecializaTi</a>
		</p>
		<input type="text" name="nome" id="nome" placeholder="Digite algo">
	</div>


	<script>
		$(function(){
			jQuery("a").click(function(){
				alert("Cliclou em um link")
				//event.preventDefault()
				return false
			})
			jQuery("#nome").keydown(function(event){
				//alert(event.which)
				if(event.which == "13"){
					alert("Tecla Enter")
				}

			})

		})
	</script>
</body>
</html>
