<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Efeitos Desvanecimento - Curso jQuery Samurai EspecializaTi</title>

	<link rel="stylesheet" href="/CSS/style2.css">

	<script src="/JS/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1 class="title">
		Efeitos Desvanecimento [fadeIn, fadeOut, fadeTo]
	</h1>

	<div>
		<span class="fadein">fadeIn</span>
		<span class="fadeout">fadeOut</span>
		<span class="fadeto">fadeTo</span>
		
		<div class="resultado">
			Div que ser√° aplicado os efeitos
		</div>
	</div>

	<script>
		$(function(){
			jQuery(".fadeout").click(function(){
				jQuery(".resultado").fadeOut(3000)
			})

			jQuery(".fadein").click(function(){
				jQuery(".resultado").fadeIn(3000)
			})

			
			jQuery(".fadeto").dblclick(function(){
				jQuery(".resultado").fadeTo("slow", 0.5)
			})
		})
	</script>
</body>
</html>
