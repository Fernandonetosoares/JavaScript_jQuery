<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores BÃ¡sicos</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1> *, .class, #id, ["element"]:</h1>
    <div>Sou uma div</div>
    <p class="paragrafo"> Sou um  &lt; p &gt; com a classe .paragrafo</p>
    <p id="paragrafo"> Sou um &lt; p &gt; com ID #paragrafo </p>
    <span>Sou um span (1)</span> <br>
    <span>Sou um span (2)</span> <br>
    <span>Sou um span (3)</span> <br>
    <hr>
    <h1>Multiple Selector:</h1>
    <p class="class1"> &lt; p &gt;  com .class1</p>
    <p class="class2"> &lt; p &gt;  com .class2</p>
    <p class="class3"> &lt; p &gt;  com .class3</p>
    <script>
        //Inicio do jQuery
        $(function(){
            //jQuery("*").css("color", "blue")
            jQuery(".paragrafo")
                    .css("color", "red")
                    .css("border", "2px solid red")
                    .click(function(){
                        alert("Clicou no elemento que tem a classe .paragrafo")
                    })
            jQuery("#paragrafo")
                    .css({"color": "blue", "border": "2px solid blue"})  
            jQuery("span").css("color", "green")  
            
            jQuery(".class1, .class2, .class3").css("color", "yellow")
  
        })
    </script>
</body>
</html>
