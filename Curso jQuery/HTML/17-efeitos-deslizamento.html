<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Efeitos Slides - Curso jQuery Samurai EspecializaTi</title>

	<link rel="stylesheet" href="/CSS/style2.css">

	<script src="/JS/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1 class="title">
		Efeitos Slides [slideDown, slideUp, slideToggle]
	</h1>

	<div>
		<span class="slidedown">slideDown</span>
		<span class="slideup">slideUp</span>
		<span class="slidetoggle">slideToggle</span>
		
		<div class="resultado">
			Div que ser√° aplicado os efeitos
		</div>
	</div>

	<script>
		$(function(){
			var manipular = jQuery(".resultado")
			jQuery(".slideup").click(function(){
				manipular.slideUp(3000)
			})
		})
	</script>

</body>
</html>
