<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>
    <h1>If and Else</h1>

    <script>
        alert("você poderá escolher entre os usuários: admin, master, junior ou outro ")
        var nome = prompt("Qual o seu nome de usuário?")

        if(nome=="admin"){
            alert(`Seja bem vindo ${nome} você é um administrador`)
        }else if (nome=="master"){
            alert(`você é um usuário ${nome} tem nível 1 de acesso`)
        }else if (nome=="junior"){
            alert(`Você é um usuário ${nome} tem nível de acesso 2`)
        }else{
            alert(`Você ${nome} é um usuário visitante`)
        }


    </script>
    
</body>
</html>
