<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>
    <h1>Operadores de Comparação</h1>

    <script>
        var var1 = 8
        var var2 = 10

       alert(var1 == var2)
       alert(var1 === "10")
       alert(var1 != var2)
       alert(var1 < var2)
    
    </script>
</body>
</html>
