<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScirpt</title>
</head>
<body>
    <h1>Repetição For</h1>
    <script>
        for(var i = 10; i > 0; i--){
         document.write(` ${i} <br>`)
        }

        var arrayNomes = ["Fernando", "Miguel", "Mariana","Hamilton", "Elenice", "Floripe", "Moacir", "Patricia", "Marcelo"]

        document.write(arrayNomes[0])

        for(var u = 0; u < arrayNomes.length; u++){
            document.write(`<br> ${arrayNomes[u]}`)
        }
        
    </script>
    
</body>
</html>
